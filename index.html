<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.IO chat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body>
    <div class="chatbox">
        <div class="chatbox__row">
          <div class="head">
            <div class="head__avatar avatar avatar_larger">
              <!-- <a href="#" class="avatar__wrap"> M </a> -->
              <a
                href="#"
                class="avatar__logo"
                style="color: aliceblue; text-decoration: none"
              >
                M
              </a>
            </div>
            <div class="head__title">Faisal</div>
            <div class="head__note">
              <span>typing...</span>
            </div>
          </div>
          
        </div>
        <div class="chatbox__row chatbox__row_fullheight">
          <div class="chatbox__content">
            <div class="message">
            </div>
          </div>
        </div>
        <form id="chatApp" method="POST">
          <div class="chatbox__row">
            <div class="enter">
              <input
                type="hidden"
                name="senderID"
                id="senderID"
                value=""
              />
              <input
                type="hidden"
                name="receiverID"
                id="receiverID"
                value=""
              />
              <div class="enter__submit">
                <button class="button button_id_submit" type="submit">
                  <i class="fa fa-paper-plane" aria-hidden="true"></i>
                </button>
              </div>
              <div id="messageToSend" class="enter__textarea">
                <textarea
                  name="enterMessage"
                  id="enterMessage"
                  cols="30"
                  rows="2"
                  placeholder="Say message..."
                ></textarea>
              </div>
            </div>
          </div>
        </form>
      </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <!-- <script src="./public/js/socket.io.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js" integrity="sha512-PU5S6BA03fRv1Q5fpwXjg5nlRrgdoguZ74urFInkbABMCENyx5oP3hrDzYMMPh3qdLdknIvrGj3yqZ4JuU7Nag==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./public/js/main.js"></script>
</html>
